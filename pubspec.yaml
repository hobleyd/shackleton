  freezed: ^2.5.8
  freezed_annotation: ^2.4.1
  http: ^1.3.0
  image: ^4.3.0
  intersperse: ^2.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  latlong2: ^0.9.0
